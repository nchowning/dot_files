---
ansible_python_interpreter: /usr/bin/python3
github_releases:
  - name: "obsidianmd/obsidian-releases"
    version: "v1.6.7"
    asset: "Obsidian-1.6.7.AppImage"
    binaries:
      - source: "Obsidian-1.6.7.AppImage"
        dest: "obsidian"

  - name: "derailed/k9s"
    version: "latest"
    asset: "k9s_Linux_amd64.tar.gz"
    binaries:
      - k9s

  - name: "ahmetb/kubectx"
    version: "v0.9.4"
    asset: "kubectx_v0.9.4_linux_x86_64.tar.gz"
    binaries:
      - kubectx

  - name: "kubernetes-sigs/kind"
    version: "latest"
    asset: "kind-linux-amd64"
    binaries:
      - source: "kind-linux-amd64"
        dest: "kind"

  - name: "kubernetes-sigs/kustomize"
    version: "kustomize/v5.4.2"
    asset: "kustomize_v5.4.2_linux_amd64.tar.gz"
    binaries:
      - kustomize

  - name: "cnoe-io/idpbuilder"
    version: "latest"
    asset: "idpbuilder-linux-amd64.tar.gz"
    binaries:
      - idpbuilder
optional_roles:
  - asdf
  - github_apps
