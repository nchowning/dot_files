---
ansible_python_interpreter: /usr/bin/python3
asdf_plugins:
  - {"name": "helm",       "version": "latest"}
  - {"name": "hugo",       "version": "latest",  "repo": "https://github.com/nklmilojevic/asdf-hugo.git"}
  - {"name": "kubectl",    "version": "latest"}
  - {"name": "python",     "version": "3.11.2"}
  - {"name": "terraform",  "version": "1.3.4",   "repo": "https://github.com/asdf-community/asdf-hashicorp.git"}
github_releases:
  - name: "derailed/k9s"
    version: "latest"
    asset: "k9s_Linux_amd64.tar.gz"
    binaries:
      - k9s
  - name: "ahmetb/kubectx"
    version: "v0.9.4"
    asset: "kubectx_v0.9.4_linux_x86_64.tar.gz"
    binaries:
      - kubectx
optional_roles:
  - asdf
  - python
  - helm
  - github_apps
