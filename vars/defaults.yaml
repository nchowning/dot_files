---
ansible_python_interpreter: /usr/bin/python3
dot_files:
  - source: "authorized_keys"
    dest:   ".ssh/authorized_keys"
    mode:   "0600"
  - source: "aws"
    dest:   ".bin/aws"
    mode:   "0750"
  - "gitconfig"
  - "p10k.zsh"
  - "tmux.conf"
  - "vimrc"
  - "zpreztorc"
  - "zprofile"
  - "zshrc"
  - "zshrc.d/"
home_directories:
  - path: ".ssh"
    mode: "0700"
  - ".bin"
  - ".config"
  - ".fonts"
  - ".vim"
  - ".vim/autoload"
linux_packages_default:
  - apt-transport-https
  - git
  - jq
  - openssh-server
  - python3-psutil
  - software-properties-common
  - tmux
  - vim
  - zsh
  # Python build dependencies
  - build-essential
  - curl
  - libbz2-dev
  - libffi-dev
  - liblzma-dev
  - libncursesw5-dev
  - libreadline-dev
  - libsqlite3-dev
  - libssl-dev
  - libxml2-dev
  - libxmlsec1-dev
  - tk-dev
  - xz-utils
  - zlib1g-dev
optional_roles:
  - asdf
  - python
  - helm
  - github_apps
